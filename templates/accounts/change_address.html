{% extends  'base.html' %}

{% block title %}
| Change Address
{% endblock%}
{% block content %}
{% for customer in customers %}
<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Change Address</h4>
            </div>
            <div class="card-body">
                {% include 'partials/_alerts.html' %}
                <form action="{% url 'change_address' %}" method="POST">
                    {% csrf_token %}
                <div class="form-group">
                    <label for="address_line_1">Address Line 1</label>
                    <input type="text" name="address_line_1" class="form-control" value="{{ customer.address_line_1 }}">
                </div>
                <div class="form-group">
                  <label for="address_line_2">Address Line 2</label>
                  <input type="text" name="address_line_2" class="form-control" value="{{ customer.address_line_2 }}">
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" name="city" class="form-control" value="{{ customer.city }}">
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" name="state" class="form-control" value="{{ customer.state }}">
          </div>
                <input type="submit" value="Change" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endfor %}
{% endblock %}
