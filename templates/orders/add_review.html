{% extends 'base.html' %}
{% block title %}
| Add Review
{% endblock %}
{% block content %}
<section id="" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fa fa-plus"></i> Create Review</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
              <form action="{% url 'add_review' Product.id %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" name="title" class="form-control" required>
                </div>
                <div class="form-group">
                    <div class="row mb-5">
                        <div class="col-md-12">
                    <label for="content">Add Written Review</label>
                    <input type="text" name="content" class="form-control" required>
                        </div>
                    </div>
                </div>

                <input type="submit" value="Add" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
